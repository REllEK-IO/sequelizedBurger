<!DOCTYPE html>

<head>
    <meta charset="utf-8" lang="en">
    <title>Eat the Burger</title>
    <meta name="description" content="Express + Handlebars web app">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/burger_style.css">
</head>

<body>
    <div class="row">
        <div class="col-md-6 col-centered">
            <div class="container main">
                <h1 class="text-center" id="title">Eat the Burger</h1>
                <img id="burger-main" src="assets/img/burger.svg" alt="Ya got a burger!">
                <h3 class="text-center">What type of burger would you like?</h3>
                <div class="row">
                    <div class="col-6-md" id="pending"></div>
                    <div class="col-6-md" id="completed"></div>
                </div>
                <div id="form">
                    <form class="clearfix" action="/" method="post">
                        <textarea name="burger-textarea"></textarea>
                        <button class="btn btn-primary right" type="submit">
                                Submit
                            </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
